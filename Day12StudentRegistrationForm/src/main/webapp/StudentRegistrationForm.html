<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
</head>
<body>
 
  <h1>Welcome to Student Registration Form</h1>
  <form action="regForm" method="post">
    <label for="rollno">Roll No :</label>
    <input type="text" id="rollno" name="rollno" required="required"/><br/><br/>
    
    <label for="name" >Full Name :</label>
    <input type="text" id="name" name="name" required="required"/><br/><br/>
    
    <label for="age">Age :</label>
    <input type="text" id="age" name="age" required="required"><br/><br/>
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required="required"><br/><br/>
    
    
    <label for="course">Course :</label>
    <input type="text" id="course" name="course" required="required"><br/><br/>
  
    <input type="submit" value="Register">
  </form>
</body>
</html>
